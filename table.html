<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="block_table">
        <form>
            <!-- Jaunas idejas poga -->
            <div class="input-block">
                <input type="button" value="Add New Idea">
            </div>
            <div class="input-block">
                <!-- idejas meklēšanas lauks -->
                <input name="search-idea" placeholder="Search for an Idea:" autocomplete="off">
                <!-- Tag meklēšanas lauks -->
                <input name="search-tags" placeholder="Search for Tags:" autocomplete="off">
            </div>
        </form>

        <table>
            <tr>
                <td>Idea</td>
                <td>Tags</td>
                <td>Date</td>
                <td>Rating</td>
            </tr>
            <tr>
                <td>A project management app.</td>
                <td>School, Work</td>
                <td>21.02.2023</td>
                <td>9</td>
            </tr>
        </table>
    </div>
</body>
</html>
