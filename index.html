<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Idea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="block_center">
        <div class="heading">Write down your <span class = "bold-italic">daily idea:</span></div> <!--Lapas virsraksts-->
        <form>
            <div class="input">
                <input name="idea" placeholder="Summarize your idea:" autocomplete="off"> <!--Pirmais ievadlauks-->
            </div>
            <div class="input description">
                <textarea name="description" placeholder="Describe your idea in detail:" style="resize: none;"></textarea> <!--Otrais ievadlauks-->
            </div>
            <div class="input">
                <input name="tags" placeholder="Tags:" autocomplete="off"> <!--TreÅ¡ais ievadlauks-->
                <input type="submit" value="Submit"> <!--"Submit" poga-->
            </div>
        </form>
    </div>
</body>
</html>
