<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Idea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="block_form">
        <!--Lapas virsraksts-->
        <div class="heading">Write down your <span class = "bold-italic">daily idea:</span></div> 
        <form>
            <!--Idejas ievadlauks-->
            <div class="input-block">
                <input name="idea" placeholder="Summarize your idea:" autocomplete="off">
            </div>
            <!--Idejas apraksta ievadlauks-->
            <div class="input-block description">
                <textarea name="description" placeholder="Describe your idea in detail:" style="resize: none;"></textarea>
            </div>
            <div class="input-block">
                <!--Tags ievadlauks-->
                <input name="tags" placeholder="Tags:" autocomplete="off"> 
                <!--"Submit" poga-->
                <input type="submit" value="Submit"> 
            </div>
        </form>
    </div>
</body>
</html>
